<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="modernizr.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>iGuide</h1>
            <p>Panes</p>
            <div class="row">
                <div class="col-md-6 col-md-push-6">
                    <div class="alert alert-info">Title</div>
                </div>
                <div class="col-md-6 col-md-pull-6">
                    <div class="alert alert-info">iGuide</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-info">Property Description</div>
                    <div class="alert alert-info">Room Dimensions / Area / PDF</div>
                </div>
                <div class="col-md-6">
                    <div class="alert alert-info">Map</div>
                    <div class="alert alert-info">Branding / Contact</div>
                </div>
            </div>
        </div>
        
        <script>
            if (!Modernizr.canvas)
            {
                alert("This browser does not support HTML5 canvas.");
            }
        </script>
        
    </body>
</html>
